{% extends  'base.html' %}

{% block content %}

    <!-- card section -->
    <div class="card-section d-flex flex-wrap">
        {% for meal in meals.categories %}

        <div class="card m-4" style="width: 18rem;">
            <img src="{{meal.strCategoryThumb}}" class="card-img-top" alt="...">
            <div class="card-body">
              <p>Item {{meal.idCategory}} : <strong> {{meal.strCategory}} </strong></p> 
              <p class="card-text">{{ meal.strCategoryDescription | truncatewords:10 }}</p>
            </div>
          </div>

        {%endfor%}
    </div>

{% endblock %}
